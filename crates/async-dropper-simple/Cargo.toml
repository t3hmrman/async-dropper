[package]
name = "async-dropper-simple"
version = "0.1.4"
repository = "https://github.com/t3hmrman/async-dropper"
license = "MIT"
readme = "README.md"
edition = "2021"
rust-version = "1.70"
authors = [
  "vados <vados@vadosware.io>",
]
categories = [
  "asynchronous",
]
description = """
A simple struct-wrapper (i.e. AsyncDropper<T>) based implementation of AsyncDrop
"""

[features]
default = []
tokio = ["dep:tokio"]
async-std = ["dep:async-std"]

[dependencies]
async-std = { workspace = true, optional = true }
tokio = { workspace = true, optional = true }
futures.workspace = true
async-trait.workspace = true

[build-dependencies]
rustc_version = "0.4.0"

[dev-dependencies]
tokio = { workspace = true, features = [ "time", "macros", "rt", "rt-multi-thread" ]}
